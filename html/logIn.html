<!DOCTYPE html>
<html>

<head>
  <title>
    Ответы на любые вопросы LIKE_IT
  </title>
  <meta charset="utf-8">
  <link href="../css/main.css" rel="stylesheet">
  <script type="../text/javascript" src="js/libs/jquery-3.0.0.min.js"></script>
  <script type="../text/javascript" src="js/form.js"></script>
</head>

<body>
  <div class="outer absoluteCenter">
    <div class="showMask"></div>
    <div class="inner">
      <div class="back">
        <a href="../home.html">
          <div class="formicon icon_delete"></div>
        </a>
      </div>
      <form novalidate="" data-remote="true" method="post" id="login_form" class="s-form login_form validateble">
        <div class="title inline">Вход</div>

        <div class="s-field">
          <div class="text-wrapper">
            <input type="email" id="email_field" tabindex="1" autofocus="" name="email" placeholder="E-mail" value="">
            <div class="formicon shifted icon_email"></div>
            <div class="s-error">Введите корректный адрес</div>
          </div>
        </div>

        <div class="s-field">
          <div class="text-wrapper">
            <input type="password" tabindex="2" name="password" placeholder="Пароль" value="">
            <div class="formicon shifted icon_password"></div>
            <div class="s-error">Введите корректный пароль</div>
          </div>
        </div>

        <div class="s-buttons">
          <button tabindex="4" class="button login_bottom " name="go" type="submit">Войти</button>
        </div>

      </form>
      
      <div class="linksContainer">
        <div class="links">
          <a class="remind" href="restore.html">Восстановить пароль </a>
        </div>

          <div class="links">
          <a class="remind" href="signIn.html">Зарегистрироваться
              </a>
          </div>        
      </div>
      
    </div>
  </div>
</body>
</html>
